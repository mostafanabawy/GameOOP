<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <section class="d-block">
        <header>
            <img src="https://routeegy.github.io/GameOOP/assets/images/wraper.png" alt="game photo" class="w-100">
        </header>
        <nav class="navbar navbar-expand-lg mx-auto">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://routeegy.github.io/GameOOP/assets/images/logo-sm.png" alt="logo"
                        style="max-width: 40px;">
                    GAME REVIEWS
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0 justify-content-end flex-nowrap w-100" id="categories">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#mmorpg">MMORPG</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#shooter">SHOOTER</a>
                        </li>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#sailing">SAILING</a>
                        </li>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#permadeath">PERMADEATH</a>
                        </li>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#superhero">SUPERHERO</a>
                        </li>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#pixel">PIXEL</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" id="gameContainer">

            </div>
        </div>
    </section>
    <section class="details position-absolute top-0 bottom-0 end-0 start-0 d-none">
        <div class="container-fluid" id="gameDetails">
            
        </div>
    </section>
    <div class="loading d-none" id="theLoader">
        <span class="loader"></span>
     </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
